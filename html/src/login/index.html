<div id="MainDiv" class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-12">
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input id="username" name="username" type="text" class="form-control" placeholder="User Name">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" type="password" class="form-control" placeholder="Password">
        </div>
        <input name="grant_type" type="hidden" value="password">
        <button id="loginBtn" type="submit" class="btn btn-primary mb-3">Login</button>
        <button type="submit" class="btn btn-secondary mb-3" disabled>Register</button>
      </form>
    </div>
  </div>
</div>

<!--build:js(src) login/index.js type="module"-->
<script src="login/index.js" type="module"></script>
<!-- endbuild -->
